<div class="row marketing">
  <div class="col-sm-5" ng-repeat="user in users">
    <center>
    <div class="thumbnail">
      <div class="caption">
        <h3>{{user.name}}</h3>
        <p>is a {{user.height}} cm {{user.gender}}</p>
        <hr/>
        <table class="table-condensed">
          <thead>
            <tr>
              <th>
                Date
              </th>
              <th>
                Weight
              </th>
              <th>
                BMI
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="entry in user.entries | orderBy:'-date'">
              <td>
                {{entry.date}}
              </td>
              <td>
                {{entry.weight}}
              </td>
              <td>
                {{GetBmi(user, entry) | number:2}}
              </td>
            </tr>
          </tbody>
        </table>
        <hr/>
        <button type="button" class="btn btn-primary" ng-click="addEntry(user);"><i class="glyphicon glyphicon-plus"></i></button>
      </div>
    </div>
  </center>

<script type="text/ng-template" id="entryContent.html">
    <div class="modal-header">
        <h3>Add an entry</h3>
    </div>
    <form ng-submit="submit()">
      <div class="modal-body">
        <label>Weight</label>
        <input type="number" ng-model="entry.weight" />
        <label>Date</label>
        <input type="text" ng-model="entry.date" />
      </div>
      <div class="modal-footer">
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          <input type="submit" class="btn primary-btn" value="Submit" />
      </div>
    </form>
</script>
