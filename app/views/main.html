<div class="jumbotron">
  <h1>Health Tracker</h1>
</div>

<div class="row marketing">
  <div ng-repeat="user in users">
  <h4>{{user.name}}</h4>
  <h5>{{user.height}} cm</h5>
  <button class="btn" ng-click="open(user);">Add Entry</button>
    <table class="table">
      <thead>
        <tr>
          <th>
            Date
          </th>
          <th>
            Weight
          </th>
          <th>
            BMI
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="entry in user.entries | orderBy:'-date'">
          <td>
            {{entry.date}}
          </td>
          <td>
            {{entry.weight}}
          </td>
          <td>
            {{GetBmi(user, entry) | number:2}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script type="text/ng-template" id="entryContent.html">
    <div class="modal-header">
        <h3>Add an entry</h3>
    </div>
    <form ng-submit="submit()">
      <div class="modal-body">
        <label>Weight</label>
        <input type="number" ng-model="entry.weight" />
        <label>Date</label>
        <input type="text" ng-model="entry.date" />
      </div>
      <div class="modal-footer">
          <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
          <input type="submit" class="btn primary-btn" value="Submit" />
      </div>
    </form>
</script>

      <button class="btn" ng-click="open({user: 'username', password: 'password'})">Open me!</button>
      <div ng-show="user.password">Got back from modal: {{ user | json}}</div>
